name: YJ-Heartbeat-Sync

on:
  schedule:
    - cron: '0 * * * *'   # every hour
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5  # auto-stop if it runs too long

    steps:
    # 1️⃣ Checkout the repo
    - name: Checkout Repository
      uses: actions/checkout@v3

    # 2️⃣ Set up Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # 3️⃣ Install dependencies
    - name: Install Dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt || pip install requests python-dotenv

    # 4️⃣ Debug - list repo contents
    - name: Debug – Show repo files
      run: ls -R

    # 5️⃣ Run your script safely
    - name: Run Profile Update Script
      run: |
        python github_profile.py
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # 6️⃣ Commit & push changes safely
    - name: Commit and Push changes
      run: |
        git config --global user.name "Yusupha-Bot"
        git config --global user.email "bot@yusupha.me"

        # Only add data.json if it exists
        [ -f data.json ] && git add data.json || echo "data.json not found"

        # Only commit if there are changes
        git diff --cached --quiet && echo "No changes to commit" && exit 0
        git commit -m "Automated Heartbeat Update [Cloud]"
        git push
