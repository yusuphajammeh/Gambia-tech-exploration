name: YJ-Heartbeat-Sync

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Update Files
      run: python YJ_heartbeat.py

    - name: Commit and Push
      run: |
        git config --global user.name "Yusupha Jammeh"
        git config --global user.email "yusuphajammeh13122003@outlook.com"
        git add heartbeat.txt data.json
        git commit -m "Automated Heartbeat Update" || echo "No changes to commit"
          
          # This is the fix for Error 128:
        git push https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:experiments--A