<section id="github-stats" class="stats-section">
    <h2><i class="fab fa-github"></i> Live GitHub Insights</h2>
    <p class="sync-label">Last Sync: <span id="update-time">...</span></p>
    <div class="stats-grid">
        <div class="stat-card">
            <span class="stat-label">Public Repositories</span>
            <span id="repo-count" class="stat-value">Loading...</span>
        </div>
        <div class="stat-card">
            <span class="stat-label">Followers</span>
            <span id="follower-count" class="stat-value">Loading...</span>
        </div>
        <div class="stat-card">
            <span class="stat-label">Experience</span> <span id="account-age" class="stat-value">Loading...</span>
        </div>
    </div>
</section>
